<div class="container mx-auto px-4 py-12">
  <h2 class="text-center text-3xl font-bold mb-8">Projects</h2>

  @if (projects.length > 0) {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (proj of projects; track proj.id) {
        <a [routerLink]="['/project-details', proj.id]" class="block h-full">
          <div
            class="bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer hover:shadow-xl transition-shadow duration-300 flex flex-col h-full">
            
            @if (proj.images && proj.images.length > 0) {
              <img [src]="getImageUrl(proj.images[0].image_url)" alt="{{ proj.name }}"
                class="w-full h-48 object-cover" />
            } @else {
              <div class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-500">
                No Image
              </div>
            }

            <div class="p-5 flex-grow">
              <h3 class="text-xl font-semibold mb-2 text-gray-800">
                {{ proj.name }}
              </h3>
              <p class="text-gray-600 text-sm">
                {{ proj.description || 'No description available.' }}
              </p>
            </div>
          </div>
        </a>
      }
    </div>
  } @else {
    <p class="text-center text-gray-500 text-lg mt-10">No projects found in this category.</p>
  }
</div>
