<section class="py-20 bg-white overflow-hidden">
  <h1 class="text-3xl font-bold text-center mb-12 text-[#645F80]">Skills</h1>

  <div class="w-full max-w-4xl mx-auto overflow-hidden relative">
    <div class="carousel-track flex w-fit animate-carousel gap-6">
      @for (skill of skills(); track skill.logo) {
        <div class="min-w-[200px] flex-shrink-0 flex flex-col items-center justify-center  hover:scale-105 transition-transform duration-300">
          <img [src]="'https://interior-architect-backend-main-36p6qz.laravel.cloud/storage/' + skill.logo" [alt]="skill.name" class="h-12 object-contain mb-2" />
          <span class="text-sm text-gray-800 font-medium">{{ skill.name }}</span>
        </div>
      }
      <!-- Duplicate once for seamless scroll -->
      @for (skill of skills(); track skill.logo) {
        <div class="min-w-[200px] flex-shrink-0 flex flex-col items-center justify-center  hover:scale-105 transition-transform duration-300">
          <img [src]="'https://interior-architect-backend-main-36p6qz.laravel.cloud/storage/' + skill.logo" [alt]="skill.name" class="h-12 object-contain mb-2" />
          <span class="text-sm text-gray-800 font-medium">{{ skill.name }}</span>
        </div>
      }
    </div>
  </div>
</section>
